name: "Negative Test"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Should fail - Install a server and serve a file with console logs. Then post console to PR.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create fake App with console outputs
        run: |
          touch index.html
  
          cat > index.html << EOF
          
          <!DOCTYPE html>
          <html>
          <head>
          <title>New Page</title>
          </head>
          <body>
              <h1>Hello, World!</h1>
              <script>
                console.debug('This is a debug message and likely hidden in the fail workflow');
                console.info('This is an info in the fail workflow');
                console.log('This is a log in the fail workflow');
                console.log('This is another log in the fail workflow');
                console.warn('This is a warning in the fail workflow');
                console.error('This is an error in the fail workflow');
              </script>
          </body>
          </html>
          
          EOF

      - name: Upload index.html
        uses: actions/upload-artifact@v3
        with:
          name: index-html
          path: index.html

      - name: Download index.html
        uses: actions/download-artifact@v3
        with:
          name: index-html
          path: .

      - name: Use WebApp Console Log Action
        uses: ./
        with:
          wait-time: 5
          webapp-url: 'http://localhost:3000'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
